<!-- Using Angular Material 6.1 + Jade Templates-->
<html>

<div ng-app="shopAdminCore" ng-controller="productController"" ng-init="fetchInitialData()">
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>카테고리</th>
        <th st-sort="kidsToolName">제품명</th>
        <th>제품 번호</th>
        <th>제품 특성</th>
      </tr>
      <tr>
        <th/>
        <th colspan="1">
          <input st-search placeholder="교구 검색" class="input-sm form-control" type="search" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rowCollection" styel="text-align:center">
        <td>{{row.category}}</td>
        <td>{{row.goodsnm}}</td>
        <td>{{row.goodsno}}</td>
        <td  style="color:blue;text-decoration: underline" ng-click="changeFeatures(row, $event)">{{row.toolFeaturesTxt}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-center">
          <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

</html>
